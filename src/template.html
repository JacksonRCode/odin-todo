<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
</head>
<body>
  <header class="header">
    <h1>To-Do</h1>
  </header>
  <div class="container">

    <div class="sidebar">

      <div class="task-container">

        <h2 class="sidebar-header">Tasks</h2>
        <div class="section-container task-container">

          <button class="sidebar-button today">Today</button>
          <button class="sidebar-button week">Week</button>
          <button class="sidebar-button month">Month</button>
          <button class="sidebar-button critical">Critical</button>

        </div>

      </div>
      <div class="project-container">

        <h2 class="sidebar-header">Projects</h2>
        <div class="section-container project-container">

          <div class="project-categories">

            <button class="sidebar-button project-category">All Projects</button>

          </div>
          
        </div>

      </div>
      <div class="note-container">

        <button class="notes-header-btn">
          <h2 class="sidebar-header notes-header">Notes</h2>
        </button>
  
      </div>
      <div class="new-thing-container">

        <button class="create-new-thing">

          <img src="../images/add-square-svgrepo-com.svg" alt="">

        </button>

      </div>
    </div>
    <div class="main">
      <div class="main-header"></div>
    </div>
  </div>

  <div class="newThingForm invisible">

    <div class="form-inputs">
      <div class="form-input-header">
        <h3 class="form-title">New...</h3>
        <button class="exit-form">
          <img src="../images/delete-svgrepo-com.svg" alt="">
        </button>
      </div>
      <div class="form-input-body"></div>
    </div>
    <div class="form-type">
      <div class="type-buttons">
        <button class="type-project form-btn">Project</button>
        <button class="type-task form-btn">Task</button>
        <button class="type-note form-btn">Note</button>
      </div>
      <div class="form-submit">
        <button class="type-create form-btn">Create</button>
      </div>
    </div>

  </div>
</body>
</html>
